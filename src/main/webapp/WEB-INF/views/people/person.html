<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="text-center">
            <img th:src="@{/images/avatar.png}" alt="Аватар" class="rounded-circle" width="150">
            <h2 class="mt-3" th:text="${people.getName()}">Имя пользователя</h2>
        </div>
        <div class="mt-4">
            <p><strong>Дата рождения:</strong> <span th:text="${people.getDate_of_birthday()}"></span></p>
            <p><strong>ID пользователя:</strong> <span th:text="${people.getPerson_id()}"></span></p>
            <p>
                <strong th:text="${not #strings.isEmpty(people.getBook_name()) ? 'Книги: ' : 'Человек пока не взял ни одной книги'}"></strong>
            </p>
            <div th:if="${not #strings.isEmpty(people.getBook_name())}" th:each="book : ${books}">
                    <strong th:value="${book.person_id}" th:text="${book.book_name}">
                    </strong>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/people/{person_id}/edit(person_id=${people.getPerson_id()})}" class="btn btn-primary">Редактировать</a>
            <form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${people.getPerson_id()})}">
                <input type="submit" value="Удалить" class="btn btn-danger" onclick="return confirm('Вы уверены?');">
            </form>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/people}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
