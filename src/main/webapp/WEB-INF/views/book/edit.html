<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных книги</title>
    <link rel="stylesheet" th:href="@{/css/styles_add.css}">
    <link rel="stylesheet" th:href="@{/css/styles_menu.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="menu">
    <ul class="menu-ul">
        <li class="menu-li"><a class="menu-a" data-text='Главная' href="/">Главная</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Пользователи" href="/people">Пользователи</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Добавить" href="/people/add">Добавить</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Книги" href="/book">Книги</a></li>
    </ul>
</header>
<form class="text-field" th:method="PATCH" th:action="@{/book/{book_id}/edit(book_id=${book.getBook_id()})}" th:object="${book}">
    <label class="text-field__label" for="book_name">Введите название книги: </label>
    <input class="text-field__input" type="text" th:field="*{book_name}" id="book_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">Name Error</div>
    <br/>
    <label class="text-field__label" for="author">Введите автора: </label>
    <input class="text-field__input" type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label class="text-field__label" for="year">Введите год издания: </label>
    <input class="text-field__input" type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <input class="btn btn-white btn-animated btn-text" type="submit" value="Обновить">
</form>
</body>
</html>
