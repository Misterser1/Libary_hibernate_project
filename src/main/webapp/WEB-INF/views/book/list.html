<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles_menu.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="menu">
    <ul class="menu-ul">
        <li class="menu-li"><a class="menu-a" data-text='Главная' href="/">Главная</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Пользователи" href="/people">Пользователи</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Поиск" href="/book/search">Поиск</a></li>
        <li  class="menu-li"><a class="menu-a" data-text="Книги" href="/book">Книги</a></li>
    </ul>
</header>
<div class="card" th:each="book : ${books}">
    <div class="container">
        <img th:src="@{/images/book.png}" alt="Книга" width="80px" class="left book">
        <p>
            <a th:href="@{/book/{id}(id=${book.getId()})}"
                    th:text="${book.getBookName()}">book</a>
        </p>
        <p>
            <a th:href="@{/book/{id}(id=${book.getId()})}"
                    th:text="${book.getAuthor()}">book</a>
        </p>
        <p>
            <a th:href="@{/book/{id}(id=${book.getId()})}"
                    th:text="${book.getYear()}">book</a>
        </p>
    </div>
</div>
<br/>
<hr/>
<a href="/book/add" class="btn btn-white btn-animated btn-text">Добавить</a>
</body>
</html>
